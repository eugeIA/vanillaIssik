<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail du conseil - Conseils & Astuces</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">
                <a href="/">Conseils & Astuces</a>
            </div>
            <button class="menu-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div class="nav-links">
                <a href="/#explorer">Explorer</a>
                <a href="/#categories">Catégories</a>
            </div>
            <div class="nav-actions">
                <button id="theme-toggle" class="icon-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sun-icon"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="moon-icon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <article class="tip-detail">
            <div class="tip-detail-hero">
                <div class="tip-detail-image">
                    <img src="" alt="">
                </div>
                <div class="tip-detail-overlay"></div>
            </div>
            
            <div class="container">
                <div class="tip-detail-header">
                    <div class="tip-detail-meta">
                        <a href="/#categories" class="tip-category"></a>
                        <span class="tip-date"></span>
                    </div>
                    <h1></h1>
                    <div class="tip-author">
                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=crop&w=100&h=100&q=80" alt="Auteur" class="author-avatar">
                        <div class="author-info">
                            <span class="author-name">Jean Dupont</span>
                            <span class="author-title">Expert en productivité</span>
                        </div>
                    </div>
                </div>
                
                <div class="tip-detail-content markdown-content">
                </div>

                <div class="tip-actions">
                    <button class="button button-primary like-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path></svg>
                        <span>J'aime</span>
                    </button>
                    <button class="button share-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></svg>
                        <span>Partager</span>
                    </button>
                </div>

                <div class="related-tips">
                    <h2>Conseils similaires</h2>
                    <div class="tips-grid">
                    </div>
                </div>
            </div>
        </article>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-brand">
                <a href="/">Conseils & Astuces</a>
                <p>Partagez et découvrez des conseils utiles</p>
            </div>
            <!-- <div class="footer-links">
                <a href="/a-propos">À propos</a>
                <a href="/contact">Contact</a>
                <a href="/confidentialite">Mentions légales</a>
            </div> -->
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Conseils & Astuces. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
